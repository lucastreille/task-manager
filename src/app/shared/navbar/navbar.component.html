<header class="nav">
  <div class="nav__inner">
    <a class="brand" routerLink="/tasks">
      <span class="brand__dot"></span>
      <span class="brand__text">Task Manager</span>
    </a>

    <nav class="links">
      @if (isLoggedIn()) {
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/tasks" routerLinkActive="active">Tasks</a>
        @if (isAdmin()) {
          <a routerLink="/users" routerLinkActive="active">Users</a>
        }

        <div class="spacer"></div>

        <div class="user">
          <span class="user__pill" title="Compte">
            Bonjour, <strong>{{ displayName() }}</strong>
          </span>

          <button class="btn" type="button" (click)="logout()">
            Logout
          </button>
        </div>
      } @else {
        <div class="spacer"></div>
        <a routerLink="/login" routerLinkActive="active">Login</a>
        <a class="cta" routerLink="/register" routerLinkActive="active">Register</a>
      }
    </nav>
  </div>
</header>
